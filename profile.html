<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page - Socialbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
<nav>
    <div class="nav-left">
        <img src="images/logo.png" class="logo">
        <ul>
            <li> <img src="images/notification.png"> </li>
            <li> <img src="images/inbox.png"> </li>
            <li> <img src="images/video.png"> </li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="images/search.png">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
            <img src="images/profile-pic.png">
        </div>
    </div>

    <!---settings-menu------------>

    <div class="settings-menu">

        <div id="dark-btn" class="dark-btn-on">
            <span></span>
        </div>

        <div class="settings-menu-inner">
            <div class="user-profile">
                <img src="images/profile-pic.png">
                <div>
                    <p>John Doe</p>
                    <a href="#">See your profile</a>
                </div>
            </div>
            <hr>
            <div class="user-profile">
                <img src="images/feedback.png">
                <div>
                    <p>Give Feedback</p>
                    <a href="#">Help us improve the new design</a>
                </div>
            </div>
            <hr>
            <div class="setting-links">
                <img src="images/setting.png" class="settings-icon">
                <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px"> </a>
            </div>
            <div class="setting-links">
                <img src="images/help.png" class="settings-icon">
                <a href="#">Help & Support<img src="images/arrow.png" width="10px"> </a>
            </div>
            <div class="setting-links">
                <img src="images/display.png" class="settings-icon">
                <a href="#">Display & Accesibility <img src="images/arrow.png" width="10px"> </a>
            </div>
            <div class="setting-links">
                <img src="images/logout.png" class="settings-icon">
                <a href="#">Logout<img src="images/arrow.png" width="10px"> </a>
            </div>
        </div>
        
    </div>

</nav>

<!---profile-page----------->
<div class="profile-container">
    <img src="images/cover.png" class="cover-img">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="images/profile.png" class="pd-image">
                <div>
                    <h3>John Doe</h3>
                    <p>120 friends - 20 mutual</p>
                    <img src="images/member-1.png">
                    <img src="images/member-2.png">
                    <img src="images/member-3.png">
                    <img src="images/member-4.png">
                </div>
            </div>
        </div>
        <div class="pd-right">
            <button type="button"><img src="images/add-friends.png"> Friend</button>
            <button type="button"><img src="images/message.png">Message</button>
            <br>
            <a href=""> <img src="images/more.png"> </a>
        </div>
    </div>
</div>

<div class="footer">
    <p>...</p>
</div>

<script src="script.js"></script>

</body>
</html>
